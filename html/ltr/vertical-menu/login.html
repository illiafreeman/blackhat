<!-- - var bodyCustom = 'bg-blue bg-lighten-2' // Use any color palette class--><!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Crypto">
    <meta name="keywords" content="Crypto">
    <meta name="author" content="Crypto">
    <title>Login</title>
    <link rel="apple-touch-icon" href="../../../app-assets/images/ico/apple-icon-120.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../../app-assets/images/ico/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,300i,400,400i,600,600i,700,700i|Comfortaa:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../../../app-assets/css/vendors.css">
    <link rel="stylesheet" type="text/css" href="../../../app-assets/css/app.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/style.css">

</head>
<body class="vertical-layout vertical-compact-menu 1-column   menu-expanded blank-page blank-page"
      data-open="click" data-menu="vertical-compact-menu" data-col="1-column">
<div class="app-content content">
    <div id="particles-js"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <section id="account-login" class="flexbox-container">
                <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="card border-grey border-lighten-3 m-0 box-shadow-0 card-account-right loginform">
                            <div class="card-content">
                                <div class="card-body p-3">
                                    <div class="dropdown dropdown-language nav-item"><a class="dropdown-toggle nav-link" id="dropdown-flag" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="flag-icon flag-icon-gb"></i><span class="selected-language"></span></a>
                                        <div class="dropdown-menu" aria-labelledby="dropdown-flag"><a class="dropdown-item" href="#"><i class="flag-icon flag-icon-gb"></i> English</a><a class="dropdown-item" href="#"><i class="flag-icon flag-icon-fr"></i> French</a><a class="dropdown-item" href="#"><i class="flag-icon flag-icon-cn"></i> Chinese</a><a class="dropdown-item" href="#"><i class="flag-icon flag-icon-de"></i> German</a></div>
                                    </div>
                                    <p class="text-center h5 text-capitalize">Welcome to Crypto ICO!</p>
                                    <p class="mb-3 text-center">Please enter your login details</p>
                                    <form class="form-horizontal form-signin" novalidate action="index.html">
                                        <fieldset class="form-label-group has-error">
                                            <input type="text" class="form-control" id="user-name"
                                                   placeholder="Your Username" value="" required="" autofocus="">
                                            <label for="user-name">Username</label>
                                            <div class="error-text">User name is invalid</div>
                                        </fieldset>
                                        <fieldset class="form-label-group" style="margin-bottom: 40px;">
                                            <input type="password" class="form-control" id="user-password"
                                                   placeholder="Enter Password" value="" required="" autofocus="">
                                            <label for="user-password">Password</label>
                                            <div class="error-text">Wrong password</div>
                                        </fieldset>

                                        <button type="submit" class="btn-gradient-primary btn-block my-1">Log In</button>
                                        <p class="text-center"><a href="account-register.html" class="card-link">Register</a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                </div>
            </section>

        </div>
    </div>
</div>

<script src="../../../app-assets/vendors/js/vendors.min.js" type="text/javascript"></script>

<script src="../../../app-assets/vendors/js/particles.min.js"></script>
<script src="../../../app-assets/vendors/js/particles-type1.js"></script>



<script src="../../../assets/js/custom.js"></script>


</body>
</html>
